{% extends 'combined.html' %}

{% block content %}
<style>
    .artwork {
        margin-bottom: 20px;
    }

    .artwork img {
        width: 100%;
        max-width: 400px;
        height: auto;
    }

    .artwork h2 {
        font-size: 24px;
        margin-top: 10px;
    }

    .artwork p {
        margin: 5px 0;
    }

    .artwork form {
        margin-top: 10px;
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
        .artwork {
            display: inline-block;
            width: 50%;
            box-sizing: border-box;
            padding: 0 10px;
        }
    }

</style>
<h1>Tienda</h1>
{% for artwork in artworks %}
 <div class="artwork">
     <h2>{{ artwork.title }}</h2>
     <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
     <p>{{ artwork.description }}</p>
     <p>Precio: ${{ artwork.precio }}</p>  
     <p>Artista: {{ artwork.artist }}</p>
     <p>AÃ±o: {{ artwork.year }}</p>
     <form method="POST" action="{% url 'realizar_compra' %}">
         {% csrf_token %}
         <input type="hidden" name="artwork_id" value="{{ artwork.id }}">
         <input type="number" name="cantidad" min="1" value="1" required>
         <button type="submit">Comprar</button>
     </form>
 </div>
{% endfor %}
{% endblock %}
